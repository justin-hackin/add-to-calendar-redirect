<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calendar Chooser Settings</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
      }
      h1 {
        margin-top: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .toggle-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .toggle-switch {
        position: relative;
        width: 50px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .help-text {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #357ae8;
      }
      #status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      #status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }
      #status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Calendar Chooser Settings</h1>
    <form id="settings-form">
      <div class="form-group">
        <label>
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="enabled-toggle" />
              <span class="slider"></span>
            </label>
            <span>Enable Extension</span>
          </div>
        </label>
        <div class="help-text">
          When enabled, Google Calendar "Add to Calendar" links will be redirected to your local handler.
        </div>
      </div>
      <div class="form-group">
        <label for="redirect-origin">Redirect URL</label>
        <input 
          type="text" 
          id="redirect-origin" 
          placeholder="http://localhost:3000/event/add-to"
          required
        />
        <div class="help-text">
          The full URL where Google Calendar links should be redirected. Include protocol and full path (e.g., http://localhost:3000/event/add-to).
        </div>
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <div id="status"></div>
    <script src="settings.js"></script>
  </body>
</html>
